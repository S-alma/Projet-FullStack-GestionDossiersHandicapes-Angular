<br>
<form [formGroup] = "ID_GENERATED">
<div class="container" style="max-width: 1200px;">
    <div class="row">
        <div class="row">
            <div class="col-1"> 
            </div>

            <div class="col-7">
                <br><br><br><br><br>
                    <div *ngIf="ID_GENERATED.value.notIdentic" class="alert alert-danger" role="alert">
                        Identifiant introuvable veuillez réessayer
                    </div>

                    <div *ngIf="ID_GENERATED.value.completed" class="alert alert-warning" role="alert">
                        Dossier complet
                    </div>

                    <div class="card mb-3" style="border: 4px solid #EEE;">
                        <div class="card-body">
                            <br>
                            <h5 class="card-title text-center">  Accéder à votre compte </h5>
                            <div class="card-body">
                                <label class = "col-form-label"> Identifiant :</label> &nbsp; &nbsp; &nbsp;
                                <input type="text" formControlName="id">
                                
                                    &nbsp; &nbsp; &nbsp;
                                    <a class="btn" (click)="seConnect()" style="background-color:  #AFDBF2;" type="submit">Se Connecter</a> 
                                    <br><br>
                                    
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="col-3">
                        <br><br>
                        <div class="card mb-3" style="border: 4px solid #EEE;">
                            <div class="card-body">
                                <br>
                                <h4 class="card-title text-center"> <strong> Sondage </strong></h4>
                                <br>
                                <p class="card-text">Que pensez vous de ce portail ?</p>
                                    Satisfait &nbsp;<input type="radio" name="sondage" checked>&nbsp;&nbsp;&nbsp;&nbsp;
                                    Pas satisfait &nbsp;<input type="radio" name="sondage" checked><br>
                                <br>
                                <p class="card-text">Que modifieriez-vous ? </p>
                                <textarea cols="28" rows="1" class="input" placeholder="Votre commentaire"></textarea>
                                <br><br>
                                <div class="d-flex justify-content-center">
                                    <input class="btn" style="background-color:  #AFDBF2;" type="submit" value="Valider">
                                </div>
        
                            </div>
                </div>
            </div>
        </div>
    </div>
    <br>
</div>
</form>
<br>
